name: train_times_app
description: A Flutter web app to read GTFS data and display train stations
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  csv: ^6.0.0
  archive: ^3.4.0
  cupertino_icons: ^1.0.2
  go_router: ^14.0.0
  flutter_map: ^7.0.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
